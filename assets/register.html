<!DOCTYPE html>
<html>

<head>
    <title>Registrazione - Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap " rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <h1 class="fw-bold title">REGISTRAZIONE UTENTE</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4 form-container">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Nome utente</label>
                        <input type="text" id="username" name="username" required>
                        <small class="error"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <small class="error"></small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Conferma Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <small class="error"></small>
                    </div>
                    <button type="submit" class="btn-register">Registrati</button>
                </form>
                <!-- Existing error message -->
                <div id="register-error" class="error-message"></div>

                <!-- Centered login link -->
                <div class="mt-3 w-100 text-center">
                    <a href="login.html" class="login-link">Hai gi√† un account? Accedi qui</a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/register.js"></script>
</body>

</html>
