<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" type="text/css" href="styleLog.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <h1 class="fw-bold" style="color: white">REGISTRAZIONE UTENTE</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-3">
                <form id="registerForm">
                    <div class="form-group">
                        <label class="fw-lighter" for="username">Nome utente</label>
                        <input type="text" id="username" name="username" required>
                        <small class="error"></small>
                    </div>
                    <div class="form-group">
                        <label class="fw-lighter" for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <small class="error"></small>
                    </div>
                    <button type="submit" class="fw-lighter col-sm-12" id="register-btn">Registrati</button>
                </form>
                <div id="register-error" style="color: red; margin-top: 10px;"></div>
            </div>
        </div>
    </div>
    <script src="scripts/register.js"></script>
</body>
</html>
