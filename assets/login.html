<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap " rel="stylesheet">
</head>
<body>
  <div class="container text-center">
    <!-- Centered Title -->
    <div class="row justify-content-center">
      <h1 class="fw-bold title">LOGIN UTENTE</h1>
    </div>

    <!-- Login Form -->
    <div class="row justify-content-center">
      <div class="col-sm-4 form-container">
        <form id="loginForm">
          <!-- Username Field -->
          <div class="form-group">
            <label for="username">Nome utente</label>
            <input type="text" id="username" name="username" required>
            <small class="error"></small>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <small class="error"></small>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn-login">Accedi</button>
        </form>

        <!-- Error Message -->
        <div id="login-error" class="error-message"></div>

        <!-- Registration Link -->
        <div class="mt-3">
          <a href="register.html" class="registration-link">Non sei registrato? Registrati qui</a>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Script -->
  <script src="scripts/login.js"></script>
</body>
</html>
