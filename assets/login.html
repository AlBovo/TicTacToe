<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" type="text/css" href="styleLog.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center"> <!-- Contenitore principale per il form -->
        <div class="row">
            <h1 class="fw-bold" style="color: white">LOGIN UTENTE</h1> <!-- Titolo della sezione -->
        </div>
        <div class="row justify-content-center"> <!-- Allineamento centrale -->
            <div class="col-sm-3"> <!-- Colonna con larghezza fissa -->
                <form id="registerForm"> <!-- Form per la registrazione dell'utente -->
                    <div class="form-group"> <!-- Campo per il nome utente -->                
                        <label class="fw-lighter" for="username">Nome utente</label>                
                        <input type="text" id="username" name="username" required>                
                        <small class="error"></small>
                    </div>

                    <div class="form-group"> <!-- Campo per la password -->
                        <label class="fw-lighter" for="password">Password</label>                
                        <input type="password" id="password" name="password" required>
                        <small class="error"></small>
                    </div>

                    <!-- Pulsante per inviare il form -->                
                    <button class="fw-lighter col-sm-12" type="submit">Login</button>
                </form>
            </div>
        </div>        
    </div>
</body>
</html>
